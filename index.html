<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <h2 id='head'>My ToDo List</h2>
        <div id="container">
            <form id="form">
                <input type="text" id="add-text" placeholder="New todo item">
                <select id="add-priority">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </select>
                <button id="add-btn">Add</button>
            </form>
            <div class="btn-wrapper">
                <button onclick="reorderHighLow()">reorderHigh</button>
                <button onclick="reorderLowHigh()">reorderLow</button>
            </div>
            <div id="show-container">
                <h4 class="container-label" id="unfinished-label">unfinished</h4>
                <ul id="show-list">
                </ul>
            </div>
            <div id="done-container">
                <div class="container-label" id="complete-label">
                    <h4>completed</h4>
                    <button class="clear-completed-btn" onclick="clearCompletedArray()">clear</button>
                </div>
                <ul id="done-list">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.1.1/gsap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
